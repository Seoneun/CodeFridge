version: '3.7'
services:
  app:
    image: ywoosang/codefridge-app
    env_file: ./.env
    networks:
      - webnet 
    ports:
     - "8080:8080"
    depends_on:
     - db
     - redisdb
    environment:
     - DATABASE_HOST=$DATABASE_HOST
     - PORT=$PORT
     - REDIS_HOST=$REDIS_HOST
     - COOKIE_SECRET=$COOKIE_SECRET
     - KAKAO_ID=$KAKAO_ID
     - KAKAO_SECRET=$KAKAO_SECRET
     - GITHUB_CLIENT_ID=$GITHUB_CLIENT_ID
     - GITHUB_CLIENT_SECRET=$GITHUB_CLIENT_SECRET
     - S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
     - S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY
    volumes:
     - ./service-application/api:/app/api
  db:
    image: ywoosang/codefridge-mysqldb 
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql-database/custom.conf:/etc/mysql/conf.d/custom.cnf
      - db_volume:/var/lib/mysql 
    networks: 
      - webnet
  redisdb:
    image: ywoosang/codefridge-redisdb
    restart: always
    command: redis-server --requirepass ywoosang123 --port 6379
    ports : 
      - 6379:6379
    networks: 
      - webnet
networks: 
  webnet: 

volumes:
  db_volume: